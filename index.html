<head>

        *{

       .container-img{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 100px;
        width: 100px;
        opacity: 1;
        
       }


       .bullets{
        text-align: center;
       }

       .bullet-single{
        margin: 20px 4px;
        cursor: pointer;
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        background-color: #ccc;

       }

       .active-bullet{
        background: #333;
       }

    </style>
</head>
<body>
    <div class="container">

    <section class="social-mÃ­dias">

    </section>
     
    <div class="containeer">
    <div class="container-img">
        <img style="opacity: 1;" src="https://picsum.photos/id/5/200/300" alt="imagem 1">
        <img src="https://picsum.photos/id/6/200/300" alt="imagem 2">

    </div>

    <div class="bullets">
        <div class="bullet-single active-bullet"></div>
        <div class="bullet-single"></div>
        <div class="bullet-single"></div>

    </div>
   
    
    <script src="acoes.js"></script>
    <script>
        var lastIndex = 0;

        var images = document.querySelectorAll('.container-img img');

        images.forEach((item,index)=>{
            document.querySelectorAll('.bullet-single')[index]
            .addEventListener('click', ()=>{
                let lastImage = document.querySelectorAll('.container-img img')[lastIndex];
                let actualImage= document.querySelectorAll('.container-img img')[index];
                

                document.querySelectorAll('.bullet-single')[lastIndex]
                .classList.remove('active-bullet');
                
                document.querySelectorAll('.bullet-single')[index]
                .classList.add('active-bullet');

                lastImage.style.opacity = 0;
                actualImage.style.opacity = 1;

                lastImage=index;
            })
        })
    </script>
    
</body>
</html>
